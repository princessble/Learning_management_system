
{% extends 'teacher_base.html' %}


{% block title %}

    Create A new Course 

{% endblock %}

{% block content %}

{% load static  %}


<div class="dashboard-body">

    <div class="breadcrumb-with-buttons mb-24 flex-between flex-wrap gap-8">
        <!-- Breadcrumb Start -->
<div class="breadcrumb mb-24">
<ul class="flex-align gap-4">
<li><a href="{% url 'teacher_dashboard' %}" class="text-gray-200 fw-normal text-15 hover-text-main-600">Home</a></li>
<li> <span class="text-gray-500 fw-normal d-flex"><i class="ph ph-caret-right"></i></span> </li>
<li><span class="text-main-600 fw-normal text-15">Create Course</span></li>
</ul>
</div>
<!-- Breadcrumb End -->

    </div>

    <!-- Course Tab Start -->
    <div class="card">
        <div class="card-header border-bottom border-gray-100 flex-align gap-8">
            <h5 class="mb-0">Course Details</h5>        
            <button type="button" class="text-main-600 text-md d-flex" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Course Details">
                <i class="ph-fill ph-question"></i>
            </button>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'teacher_create_course' %}">
                {% csrf_token %}
                <div class="row gy-20">
                    <div class="col-sm-12">
                        <label for="courseName" class="h5 mb-8 fw-semibold font-heading">Course Name</label>
                        <input type="text" name="course_name" id="courseName" class="form-control py-11" placeholder="Name of the Course" required>
                    </div>
                    <div class="col-sm-12">
                        <label for="classAssociation" class="h5 mb-8 fw-semibold font-heading">Course Association</label>
                        <select name="class_id" id="classAssociation" class="form-select py-9" required>
                            <option value="" disabled selected>Select a class</option>
                            {% for class in classes %}
                                <option value="{{ class.id }}">{{ class.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-sm-12">
                        <label for="courseDescription" class="h5 mb-8 fw-semibold font-heading">Course Description</label>
                        <textarea name="course_description" id="courseDescription" class="form-control py-11" placeholder="Description of the Course"></textarea>
                    </div>
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-main rounded-pill py-9">Publish Course</button>
                    </div>
                </div>
            </form>
            
        </div>
    </div>
    <!-- Course Tab End -->
</div>


{% endblock %}
