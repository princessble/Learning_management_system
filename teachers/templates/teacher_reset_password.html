<body>
    
<!--==================== Preloader Start ====================-->
  <div class="preloader">
    <div class="loader"></div>
  </div>
<!--==================== Preloader End ====================-->

<!--==================== Sidebar Overlay End ====================-->
<div class="side-overlay"></div>

<section class="auth d-flex">
    <div class="auth-left bg-main-50 flex-center p-24">
        <img src="{% static 'auth/assets/images/thumbs/auth-img3.png' %}" alt="">
    </div>
    <div class="auth-right py-40 px-24 flex-center flex-column">
        <div class="auth-right__inner mx-auto w-100">
            <a href="index.html" class="auth-right__logo">
                <img src="{% static 'auth/assets/images/logo/logo.png' %}" alt="">
            </a>
            <h2 class="mb-8">Create A New Password</h2>
            <p class="text-gray-600 text-15 mb-32">Please use a password you can easily remember, but a password that will be difficult for others to guess. </p>

            <form method="post">
                {% csrf_token %}

                
                <div class="mb-24">
                    <label for="new-password" class="form-label mb-8 h6">New Password</label>
                    <div class="position-relative">
                        <input type="password" class="form-control py-11 ps-40" id="new-password" placeholder="Enter New Password" name="new_password" >
                        <span class="position-absolute top-50 translate-middle-y ms-16 text-gray-600 d-flex"><i class="ph ph-lock"></i></span>
                        <span class="toggle-password position-absolute top-50 inset-inline-end-0 me-16 translate-middle-y ph ph-eye-slash" id="#new-password"></span>

                    </div>
                </div>

                <div class="mb-24">
                    <label for="confirm-password" class="form-label mb-8 h6">Confirm Password</label>
                    <div class="position-relative">
                        
                        <input type="password" class="form-control py-11 ps-40" id="confirm-password" placeholder="Enter Confirm Password"  name="confirm_password" >
                       
                        <span class="position-absolute top-50 translate-middle-y ms-16 text-gray-600 d-flex"><i class="ph ph-lock"></i></span>
                        
                     
                    </div>
                </div>
                
                <button type="submit" class="btn btn-main rounded-pill w-100">Set New Password</button>

                <a href="{% url 'teacher_login' %}" class="my-32 text-main-600 flex-align gap-8 justify-content-center"> <i class="ph ph-arrow-left d-flex"></i> Back To Login</a>

                
            </form>
        </div>
    </div>
</section>




        <!-- Jquery js -->
        <script src="{% static 'auth/assets/js/jquery-3.7.1.min.js' %}"></script>
        <!-- Bootstrap Bundle Js -->

        <!-- dataTables -->

        <!-- jQuery UI -->

        <!-- main js -->
        <script src="{% static 'auth/assets/js/main.js' %}"></script>
    
    
        <!-- Add SweetAlert CDN link in your base template -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://unpkg.com/sweetalert2@7.8.2/dist/sweetalert2.all.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="https://smtpjs/v3/smtp.js"></script>
    
        <script src="https://unpkg.com/sweetalert2@7.8.2/dist/sweetalert2.all.js"></script>
    
    
    
    
          <!-- JavaScript for Flash Messages -->
          <script>
            {% if messages %}
                {% for message in messages %}
                    let icon = 'info';  // Default icon
    
                    // Map message tags to SweetAlert icons
                    {% if 'success' in message.tags %}
                        icon = 'success';
                    {% elif 'warning' in message.tags %}
                        icon = 'warning';
                    {% elif 'error' in message.tags %}
                        icon = 'error';
                    {% endif %}
    
                    // Show SweetAlert notification
                    Swal.fire({
                        icon: icon,
                        title: "{{ message.tags|title }}",
                        text: "{{ message }}",
                        timer: 10000,  // Duration (10 seconds)
                        timerProgressBar: true,
                        showConfirmButton: false,
                        didOpen: () => {
                            const timerProgressBar = Swal.getTimerProgressBar();
                            if (timerProgressBar) {
                                timerProgressBar.classList.add('swal-progress-bar');
                            }
                        }
                    });
                {% endfor %}
            {% endif %}
        </script>
    
    
    
        </body>
