<body>
    
<!--==================== Preloader Start ====================-->
  <div class="preloader">
    <div class="loader"></div>
  </div>
<!--==================== Preloader End ====================-->

<!--==================== Sidebar Overlay End ====================-->
<div class="side-overlay"></div>
<!--==================== Sidebar Overlay End ====================-->



<section class="auth d-flex">
    <div class="auth-left bg-main-50 flex-center p-24">
        <img src="{% static 'assets/images/thumbs/auth-img5.png' %}" alt="">
    </div>
    <div class="auth-right py-40 px-24 flex-center flex-column">
        <div class="auth-right__inner mx-auto w-100">
            <a href="index.html" class="auth-right__logo">
                <img src="{% static 'assets/images/logo/logo.png' %}" alt="">
            </a>
            <h2 class="mb-8">Two-Step Varification</h2>
            <p class="text-gray-600 text-15 mb-32">We sent a verification code to your mobile. Enter the code from the mobile in the field below. <span class="fw-medium d-block"> ***123</span> </p>

            <form method="post" >
                {% csrf_token %}

                <div class="mb-32">
                    <label class="form-label mb-8 h6">Type your 6 digit security code</label>
                    <div class="squire-input-wrapper flex-align">
                       
                        {% for _ in "123456" %}
                            <input type="text" class="squire-input form-control text-center p-6" name="code" maxlength="1" required>
                        {% endfor %}
                    </div>
                </div>
                <button type="submit" class="btn btn-main rounded-pill w-100">Verify Now</button>
            </form>

                <a href="{% url 'teacher_login' %}" class="my-32 text-main-600 flex-align gap-8 justify-content-center"> <i class="ph ph-arrow-left d-flex"></i> Back To Login</a>

         
            
        </div>
    </div>
</section>

    <script src="{% static 'auth/assets/js/main.js' %}"></script>


    <!-- Add SweetAlert CDN link in your base template -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/sweetalert2@7.8.2/dist/sweetalert2.all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://smtpjs/v3/smtp.js"></script>

    <script src="https://unpkg.com/sweetalert2@7.8.2/dist/sweetalert2.all.js"></script>




      <!-- JavaScript for Flash Messages -->
      <script>
        {% if messages %}
            {% for message in messages %}
                let icon = 'info';  // Default icon

                // Map message tags to SweetAlert icons
                {% if 'success' in message.tags %}
                    icon = 'success';
                {% elif 'warning' in message.tags %}
                    icon = 'warning';
                {% elif 'error' in message.tags %}
                    icon = 'error';
                {% endif %}

                // Show SweetAlert notification
                Swal.fire({
                    icon: icon,
                    title: "{{ message.tags|title }}",
                    text: "{{ message }}",
                    timer: 10000,  // Duration (10 seconds)
                    timerProgressBar: true,
                    showConfirmButton: false,
                    didOpen: () => {
                        const timerProgressBar = Swal.getTimerProgressBar();
                        if (timerProgressBar) {
                            timerProgressBar.classList.add('swal-progress-bar');
                        }
                    }
                });
            {% endfor %}
        {% endif %}
    </script>



    </body>
</html>
